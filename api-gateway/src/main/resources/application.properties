spring.application.name=api-gateway
server.port=8000

# Eureka
eureka.client.service-url.defaultZone=http://eurekaserver:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Gateway Routes
spring.cloud.gateway.server.webflux.routes[0].id=order-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://ORDER-SERVICE
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/orders/**

spring.cloud.gateway.server.webflux.routes[1].id=inventory-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://INVENTORY-SERVICE
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/inventory/**

spring.cloud.gateway.server.webflux.routes[2].id=tracking-service
spring.cloud.gateway.server.webflux.routes[2].uri=lb://TRACKING-SERVICE
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api/track/**

spring.cloud.gateway.server.webflux.routes[3].id=shipment-service
spring.cloud.gateway.server.webflux.routes[3].uri=lb://SHIPMENT-SERVICE
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/api/ship/**

spring.cloud.gateway.server.webflux.routes[4].id=courier-service
spring.cloud.gateway.server.webflux.routes[4].uri=lb://COURIER-SERVICE
spring.cloud.gateway.server.webflux.routes[4].predicates[0]=Path=/api/courier/**

spring.cloud.gateway.server.webflux.routes[5].id=notification-service
spring.cloud.gateway.server.webflux.routes[5].uri=lb://NOTIFICATION-SERVICE
spring.cloud.gateway.server.webflux.routes[5].predicates[0]=Path=/api/notification/**

# Logging
logging.level.root=info
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
#logging.level.org.springframework.cloud.gateway=TRACE
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG

